<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>student form</title>
	</h:head>
	<h:body>
		<f:metadata>
			<f:event listener="#{studentController.beginConversation}" type="preRenderView"/>
		</f:metadata>
		<h:form enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<p:inputText value="#{studentController.student.name}" />
				<h:outputText value="picture" />
				<p:fileUpload 		fileUploadListener="#{studentController.handleFileUpload}"
									mode="advanced"
						 			sizeLimit="1000000" 
						 			allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
						 			
				</p:fileUpload>
						 			
			</h:panelGrid>
			<p:commandButton value="save" action="#{studentController.doAddStudent}"/>
		</h:form>
		
	</h:body>
</html>
